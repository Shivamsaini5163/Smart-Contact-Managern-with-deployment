<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section>
    <div class="card-contacts mr-3 ml-3" style="background-color: chartreuse;" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img style="width: 200px;height: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile photo">
                <h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.nickName}"></span>)</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="description mt-3">
                    <th:block th:text="${contact.description}"></th:block>
                </div>kp
                <div class="container text-center mt-3">
                    <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</button>
                    <form th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2" method="post">
                        <button type="submit" class="btn btn-primary btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You Don't have permission to see this contact...</h1>
</section>
</body>
</html>
