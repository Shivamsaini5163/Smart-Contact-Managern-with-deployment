<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Base HTML</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase" >
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <img style="width: 40px;height: 40px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" th:href="@{/logout}">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<!--End navbar-->

<!--sidebar-->
<div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
    <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>  Home</a>
    <a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-users-viewfinder"></i>  View Contact</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-plus"></i>  Add Contact</a>
    <a th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i>  Your Profile</a>
    <a href="" class="item"><i class="fa-solid fa-gear"></i>  Settings</a>
    <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
    <div class="divider"></div>
</div>
<!--END sidebar-->

<!--Content area-->
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars mt-3"></i>
    <!--message box-->
    <div th:if="${session.message}" class="container">
        <div class="alert alert-success text-center" th:classappend="${session.message.type}" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>
    </div>
    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    <div th:replace="${content}"></div>
</div>
<!--End Content area-->

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function deleteContact(cid) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location = "/user/delete/" + cid;
            }else {
                Swal.fire("Your Contact is safe!")
            }
        });
    }
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
