<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section>
    <div class="card-contacts ml-3 mr-3" style="background-color: chartreuse;">
        <div class="card-body">
            <h1 class="text-center">Your Contacts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCMUSER'+c.cid}"></th>
                    <td>
                        <img class="my_profile_picture" th:src="@{'/image/'+${c.image}}" alt="profile photo">
                        <span th:text="${c.name}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/user/contact/'+${c.cid}}">
                            <span th:text="${c.email}"></span>
                        </a>
                    </td>
                    <td th:text="${c.phone}"></td>
                    <td>
                        <button th:onclick="|deleteContact(${c.cid})|" class="btn btn-danger btn-sm">Delete</button>
                        <form th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2" method="post">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--pagination part-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
                    <li th:each="i:${#numbers.sequence(1,totalPages)}" th:classappend="${currentPage==i-1?'active':''}" class="page-item">
                        <a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}">
                        <span th:text="${i}"></span></a>
                    </li>
                    <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
