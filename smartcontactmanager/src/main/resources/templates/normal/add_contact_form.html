<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>XYZ</title>
</head>
<body>
<section>
  <div class="card-contact-form mr-3 ml-3" style="background: white;">
    <div class="card-body">
      <h1 class="text-center">Add Contact</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data"
                  method="post" class="mt-2">
              <!--First Name-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input required type="text" name="name" placeholder="Enter Name here" class="form-control">
              </div>
              <!--Second Name-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user-alt"></i>
                  </div>
                </div>
                <input type="text" name="nickName" placeholder="Enter Nick here" class="form-control">
              </div>
              <!--Phone Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>
                </div>
                <input required minlength="10" maxlength="13" type="number" name="phone" placeholder="Enter Phone Number" class="form-control">
              </div>
              <!--Email Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    @
                  </div>
                </div>
                <input type="email" name="email" placeholder="Enter Email Id" class="form-control">
              </div>
              <!--Work Field-->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-briefcase"></i>
                  </div>
                </div>
                <input required type="text" name="work" placeholder="Enter work here" class="form-control">
              </div>
              <!--Contact Description-->
              <div class="form-group mt-3">
                <textarea name="description" class="form-control" placeholder="Enter Contact Description" rows="10"></textarea>
              </div>
              <!--Contact Image-->
              <div class="custom-file">
                <input type="file" name="profileImage">
              </div>
              <div class="container text-center">
                <button class="btn btn-outline-primary">Save Contact</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
