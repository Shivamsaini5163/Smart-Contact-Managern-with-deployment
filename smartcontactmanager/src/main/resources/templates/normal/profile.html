<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section>
    <div class="card-contacts mr-3 ml-3" style="background-color: #FFC312;">
        <div class="card-body">
            <div class="container text-center">
                <div class="container text-center">
                    <img style="width: 200px;height: 200px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo">
                </div>
                <h1 class="text-center" th:text="${user.name}"></h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
