<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                    </div>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    <div class="container text-center">
                        <img style="width: 80px" alt="image" th:src="@{/image/register.png}"/>
                    </div>
                    <h1 class="text-center">REGISTER HERE !</h1>
                    <form th:action="@{/do_register}" method="post" th:object="${user}">
                        <!-- name field-->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
                                   placeholder="Enter Your Name" th:value="${user.name}" required
                                    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
                        </div>
                        <!-- email field-->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                                   placeholder="Enter Your Email" th:value="${user.email}" required
                                   th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                            <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
                        </div>
                        <!-- password field-->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp"
                                   placeholder="Enter Your Password" required>
                        </div>
                        <!-- about field-->
                        <div class="form-group">
                            <label for="about-field" class="form-label">About You</label>
                            <textarea name="about" id="about-field" class="form-control" rows="5"
                                      placeholder="Enter something about yourself" th:text="${user.about}"></textarea>
                        </div>
                        <!--terms and conditions agreement-->
                      <div class="form-group form-check text-center">
                        <input name="agreement" type="checkbox" class="form-check-input" id="agreement"/>
                        <label class="form-check-label" for="agreement">I agree to the Terms and Conditions</label>
                      </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
